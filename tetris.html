<!doctype html>
<html>
	<head>
	</head>
	<body>
		<canvas id="canvas" style="display: block; margin: 0 auto; border: 1px solid black" width="300px" height="600px"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var c = canvas.getContext("2d");
			c.fillStyle = "black";
			
			function fillSquare(x, y) {
				c.strokeStyle = "black";
				c.strokeRect(x * 30, y * 30, 30, 30);
			}
			
			var key;
			document.addEventListener("keydown", function(e) {
				if (shapes[shapes.length - 1].active) {
					switch (e.keyCode) {
							case 37: shapes[shapes.length - 1].move("left");
							break;
							case 39: shapes[shapes.length - 1].move("right");
							break;
							case 40: shapes[shapes.length - 1].move("down");
							break;
							default: 
							break;
						}
				}
			}, false);
			document.addEventListener("keyup", function(e) {
				key = false;
			}, false);
			
			
			function Shape(x, y) {
				this.x = x;
				this.y = y;
				this.active = true;
				this.hasBeenAdded = false;
				this.draw = function() {
					fillSquare(this.x, this.y);
					if (this.y >= 19) {
						this.active = false;
					}
				}
				this.move = function(dir) {
					if (dir === "down") {
						this.y++;
					}
					else if (dir === "left") {
						this.x--;
					}
					else if (dir === "right") {
						this.x++;
					}
				}
				this.check = function() {
					for (var i = 0; i < shapes.length; i++) {
						if (colCheck(this, shapes[i]) ) {
							this.active = false;
						}
						if (!this.active && !this.hasBeenAdded) {
							occupiedSquares[occupiedSquares.length] = [this.x, this.y];
							//alert(occupiedSquares[occupiedSquares.length - 1]);
							this.hasBeenAdded = true;
						}
					}
				}
			}
			
			var shapes = [];
			shapes[0] = new Shape(0, 0);			
		
			window.setInterval(function() {
				//if (shapes[shapes.length - 1].active) {
				if (shapes[shapes.length - 1]) {
					shapes[shapes.length - 1].y++;
				}
				//}
			}, 1000);
			
			function colCheck(shapeA, shapeB) {
				for (var i = 0; i < shapes.length; i++) {
					if (shapeA.x === shapeB.x && shapeA.y === (shapeB.y - 1)) {
						return true;
					}
				}
			}
			
			var occupiedSquares = [];
			
			function update() {
				c.fillStyle = "white";
				c.fillRect(0, 0, canvas.width, canvas.height);
				c.fillStyle = "black";
				/*
				for (var i = 0; i < 20; i++) {
					c.fillRect(0, 30 * i, 300, 1);
				}
				for (var i = 0; i < 10; i++) {
					c.fillRect(i * 30, 0, 1, 600);
				}
				*/
				for (var i = 0; i < shapes.length; i++) {
					shapes[i].draw();
					shapes[i].check();
				}
				
				if (occupiedSquares[0] && occupiedSquares[1]) {
				if (occupiedSquares[0][1] === occupiedSquares[1][1]) {
					shapes.splice(0, 2);
					alert("asdf");
				}
				}
				
				if (!shapes[shapes.length - 1].active) {
					shapes[shapes.length] = new Shape(0, 0);
				}
				
				requestAnimationFrame(update);
			}
			
			update();
		</script>
	</body>
</html>
