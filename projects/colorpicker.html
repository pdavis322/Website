	<head>
		<style type="text/css">
			body {
				transition: 0.6s;
				-webkit-transition: 0.6s;
				font-family: Arial, sans-serif;
			}
			input {
				-webkit-appearance: none;
				appearance: none;
				outline: none;
				background: white;
				
				box-shadow: 0 0 20px black;
			
				transition: 2s;
				height: 15px;
				border-radius: 20px;

			}

			input::-webkit-slider-thumb {
				-webkit-appearance: none;
				width: 25px;
				height: 25px;
				transition: 2s;
				border-radius: 25px;
				background: black;
				box-shadow: 0 0 15px white;
			}

			label {
				text-align: center;
				color: white;
				text-shadow: 0 0 15px black, 0 0 15px black, 0 0 15px black;
			}

			h1 {
				color: white;
				text-shadow: 0 0 15px black, 0 0 15px black, 0 0 15px black;
			}
			button {
				outline: none;
				border-radius: 20px;
				padding: 10px;
				border: none;
				background: black;
				box-shadow: 0 0 15px white, 0 0 15px white, 0 0 15px white;
				color: white;
				cursor: pointer;
			}
		</style>

			function changeBG() {

				var foundMatch = false;

				color[0] = document.getElementById("red").value;
				color[1] = document.getElementById("green").value;
				color[2] = document.getElementById("blue").value;

				for (var i = 1; i < colorArray.length; i+=2) {
					
					if (parseInt(color[0]) === colorArray[i][0] && parseInt(color[1]) === colorArray[i][1] && parseInt(color[2]) === colorArray[i][2]) {
						currentColor = colorArray[i - 1];
