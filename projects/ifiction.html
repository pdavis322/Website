<!doctype html>
<html>
	<head>
		<style type="text/css">
			button {
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">
			?
		</h1>
		<script type="text/javascript">
			var status = 1;
			function createChoices(choiceArray) {
				var buttonsArray = [];
				for (i = 0; i < choiceArray.length; i++) {
					buttonsArray[i] = document.createElement("button");
					buttonsArray[i].appendChild(document.createTextNode(choiceArray[i][0]));
					document.body.appendChild(buttonsArray[i]);
					buttonsArray[i].id = choiceArray[i][1];
					alert(buttonsArray[i].id);
					buttonsArray[i].onclick = function() {
						handleChoices(this.id);
					}
				}
				
			}
			
			function handleChoices(buttonID) {
				switch (status) {
					case 1:
					
						if (buttonID == "1a") {
							alert("wrong");
						}
						else {
							alert("yes");
						}
					break;
				}
			}
				createChoices([["me", "1a"], ["u", "1b"]]);
			
		</script>
	</body>
</html>
