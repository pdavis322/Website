<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>
            Pong Game
        </title>
        <style type = "text/css">
            html,body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
          
            canvas {
                transition: 2s;
                -webkit-transition: 2s;
            }
            @font-face {
                font-family: 'pixel';
                src: url("pixel.ttf");
            }
            .load {font-family: 'pixel';}
        </style>
    </head>
    <body>
    <div class="load"></div>
    <canvas id="canvas" style="background-color: black;" onclick="full()" oncontextmenu="return false"></canvas>
    <script type="text/javascript">
      
        var canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");
        var requestAnimationFrame = window.requestAnimationFrame ||
                                    window.webkitRequestAnimationFrame ||
                                    window.mozRequestAnimationFrame ||
                                    window.msRequestAnimationFrame ||
                                    window.oRequestAnimationFrame;
        var keys = [];
        var keyPressed;
        var score = 0;  
        document.addEventListener('keydown',function(e) {
            keys[e.keyCode] = true;
            keyPressed = true;
        },false);
        document.addEventListener('keyup',function(e) {
            keys[e.keyCode] = false;
            keyPressed = false;
        },false);
        function full() {
            canvas.webkitRequestFullScreen() ||
                   requestFullScreen() ||
                   mozRequestFullScreen() ||
                   msRequestFullScreen() ||
                   oRequestFullScreen();
        }
        window.onresize = function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            paddle.width = canvas.width / 4;
            paddle.y = canvas.height / 1.1;    
        }
        var seconds = 0;
        var sinterval = setInterval(function() {
            seconds++;
        },1000);
        var mouseX;
        var balls = [];
        var total = 0;
        var life1 = true,
            life2 = true,
            life3 = true;
        var lives = 3;
        var pcolor = "rgb(0,0,255)";
        var paddle = {
            x : 0,
            y : canvas.height / 1.1,
            velX : 0,
            velY : 0,
            width : canvas.width / 4,
            height : 10,
            draw : function() {
                ctx.fillStyle = pcolor;
                ctx.fillRect(this.x,this.y,this.width,this.height);
            },
            move: function() {
                if (keys[39]) {
                    this.velX++;
                }
                if (keys[37]) {
                    this.velX--;
                }
                this.velX *= 0.8;
                this.x += this.velX;
            }
        }
        $("canvas").mousemove(function(e) {
                paddle.x = e.clientX - (this.getBoundingClientRect().left + (paddle.width / 2));
        });
		function random(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        function Ball(x,y,down,speed,vx,r) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.down = down;
            this.speed = speed;
            this.vx = vx;
			var color = "rgb(" + random(0,255) + "," + random(0,255) + "," + random(0,255) + ")";
            this.draw = function() {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x,y,r,0,Math.PI * 2);
                ctx.fill();
            }
            this.move = function() {
                x += vx;   
                if (down) {
                    y += speed;
                }
                if (!down) {
                    y -= speed;
                }
                if (x + r > paddle.x && x < paddle.x + paddle.width && y + r > paddle.y && y < paddle.y + paddle.height) {
                    down = false;
                    if (x < (paddle.x + paddle.width * 0.5)) {
                        vx = random(-10,-1);
                    }
                    else {
                        vx = random(1,10);
                    }
                    score++;
                    pcolor = color;
                } 
                if (x < 0) {
                    vx = random(1,10);    
                }
                if (x > canvas.width) {
                    vx = random(-10,-1); 
                }
                if (y <= 0) {
                    down = true;
                }
                if (y >= canvas.height) {
                    if (life1) {
                        life1 = false;
                    }
                }
            }
            this.check = function() {
                if (y > canvas.height) {
                    this.destroy();
                    total--;
                    lives--;
                }
            }
            this.destroy = function() {
                balls.splice(balls.indexOf(this),1);
            }
        }
        
        var interval = setInterval(function(){
			balls[total] = new Ball(random(0,canvas.width),50,true,5,0,random(10,50));
		    total++;
		},5000);
        
        
        
        function update() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            paddle.draw();
            if (keyPressed) {
                paddle.move();
            }
            for (var i = 0; i < balls.length; i++) {
				balls[i].draw();
                if (lives > 0) {
                    
                
				balls[i].move();
                balls[i].check();
                }
			}
            ctx.font = "72px pixel";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            if (seconds < 2) {
                ctx.fillText("READY",canvas.width / 2,canvas.height / 2);
            }
            else if (seconds < 4) {
                ctx.fillText("SET...",canvas.width / 2,canvas.height / 2);
            }
            else if (seconds < 6) {
                ctx.fillText("GO!",canvas.width / 2,canvas.height / 2);
            }
            if (lives === 3) {
                ctx.textAlign = "left";
                ctx.fillText('•',50,50);
                ctx.fillText('•',70,50);
                ctx.fillText('•',90,50);
            }
            else if (lives === 2) {
                ctx.fillText('•',50,50);
                ctx.fillText('•',70,50);
            }
            else if (lives === 1) {
                ctx.fillText('•',50,50);
            }
            if (keys[190]) {
                lives = 0;
                score = 10000000000;
            }
            if (lives < 1) {
                ctx.font = "72px pixel";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.fillText("GAME OVER",canvas.width / 2,canvas.height / 2);
                clearInterval(interval);
                clearInterval(sinterval);
                     
                if (score < total) {
                    score+=1;
                }
                ctx.fillText("SCORE:" + score,canvas.width / 2, canvas.height / 2 + 100);
               
                for (var i = 0; i < balls.length; i++) {
                    balls[i].speed = 0;
                }
         
            }
            requestAnimationFrame(update);
        }
        
        if (score > document.cookie) {
            ctx.fillText("HIGH SCORE!!!" + score,canvas.width / 2, canvas.height / 3);
        }
        document.cookie = "highscore=" + score + "; expires=Thu, 18 Dec 2014 12:00 GMT;";
      window.onload = function() {
            window.document.body.onload = update();
        }
        
        
        
        
     
    </script>
    </body>
</html>
